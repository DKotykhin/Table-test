<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Goods Table - easy to create and track your goods" />
    <meta name="keywords" content="goodslist, goods, goods table, goods organaizer" />
    <meta name="author" content="Dmytro Kotykhin" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icons/favicon.ico?v=1.1">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <title>Goods Table</title>
</head>

<body>
    <header>
        <div class="title">Goods Table</div>
    </header>
    <main>
        <button id="addButton" class="addButton button">Add Product</button>
        <div class="overlay">
            <div class="modal">
                <div class="modal__close">&times;</div>
                <div class="modal__title">Fill the Form</div>
                <form id="form" name="form">
                    <div class="input-row">
                        <label class="input-label" for="name">Product name</label>
                        <input type="text" required name="name" id="name" />
                    </div>
                    <div class="input-row">
                        <label class="input-label" for="country">Country</label>
                        <button type="button" class="dropbtn" id="country"></button>
                        <div id="dropdown" class="dropdown-content">
                            <input type="text" placeholder="Search..." id="search">
                        </div>
                        <p id="warning" class="warning">* required</p>
                    </div>
                    <div class="input-row">
                        <label class="input-label" for="quantity">Quantity</label>
                        <input type="number" min="1" step="1" name="quantity" value="1" id="quantity" />
                    </div>
                    <div class="input-row">
                        <label class="input-label" for="price">Price</label>
                        <input type="number" min="0" step="0.1" required name="price" id="price" />
                    </div>
                    <div class="button-block">
                        <button type="reset" id="cancelButton" class="formButton button">Cancel</button>
                        <button type="submit" id="submitButton" class="formButton button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <table id="table" class="table draggable-table">
            <thead class="table__head">
                <tr class="table__row">
                    <th id="productColumn">
                        Product name
                        <i class="fa-solid fa-sort sortIcon"></i>
                    </th>
                    <th>Country</th>
                    <th>Quantity</th>
                    <th id="priceColumn">
                        Price, $
                        <i class="fa-solid fa-sort sortIcon"></i>
                    </th>
                    <th>Price with tax (25%), $</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table__body">

            </tbody>
        </table>
        <div class="total">
            <p>Total: $<span id="total"></span></p>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>

</body>

</html>
